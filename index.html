<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="C:\Users\X\Desktop\rock, paper scissors\style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header> Rock Paper Scissors </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <span id="user-score" class="score">0</span>:<span id="computer-score" class="score">0</span>
        <div id="computer-label" class="badge">bot</div>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="battle">
        <div class="user-choice">
            <img src="images/user.png" alt="user">
        </div>
        <p>VS.</p>
        <div class="computer-choice">
            <img src="images/bot.png" alt="computer">
        </div>
    </div>

    <p id="action-message"> Make your move! </p>

    <div class="choices">
        <div class="choice">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice">
            <img src="images/scissors.png" alt="scissors">
        </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
